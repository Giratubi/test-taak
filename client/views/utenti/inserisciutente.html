<page-title ng-if="layoutOptions.pageTitles" title="{{pagetitle}}" description="Visualizzazione di tutti gli utenti registrati"></page-title>

<div class="panel panel-default">
	
	<div class="panel-body">

		<div class="row">

			<form class="form form-horizontal form-padding" ng-submit="createUser()">
								
				<div class="form-group">
					<label class="col-sm-3 control-label" for="form-control-3"></label>
					<div class="col-sm-12">	
						<div class="col-sm-6 col-xs-12">
						    <div class="multilabel">Nome </div>
						    <div class="input-with-icon">
								<input id="form-control-1" class="form-control" type="text" ng-model="firstname" ng-change="createslug()" autocomplete="off">
								<span class="icon icon-edit input-icon"></span>
							</div>										    
						</div>
						<div class="col-sm-6 col-xs-12">
						    <div class="multilabel">Cognome </div>
						    <div class="input-with-icon">
								<input id="form-control-1" class="form-control" type="text"  ng-model="secondname" autocomplete="off" >
								<span class="icon icon-edit input-icon"></span>
							</div>										    
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="form-control-3"></label>
					<div class="col-sm-12">	
						<div class="col-sm-6 col-xs-12">
						    <div class="multilabel">Email </div>
						    <div class="input-with-icon">
								<input id="form-control-1" class="form-control" type="text" ng-model="email"  autocomplete="off">
								<span class="icon icon-edit input-icon"></span>
							</div>										    
						</div>
						<div class="col-sm-6 col-xs-12">
						    <div class="multilabel">Password </div>
						    <div class="input-with-icon">
								<input id="form-control-1" class="form-control" type="text"  ng-model="password" autocomplete="off" >
								<span class="icon icon-edit input-icon"></span>
							</div>										    
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="form-control-3"></label>
					<div class="col-sm-12">	
						<div class="col-sm-3 col-xs-12">
						    <div class="multilabel">Ruolo Utente </div>
						    <div class="input-with-icon">
								<select id="selectAuthor" 
										class="form-control"
										ng-options="role.name for role in roles"
										ng-model="roleselected">
								</select>
								<span class="icon icon-edit input-icon"></span>
							</div>											    
						</div>
						<div class="col-sm-3 col-xs-12">
						    <div class="multilabel">Azienda </div>
						    <div class="input-with-icon">
								<select id="selectAuthor" 
										class="form-control"
										ng-options="comp.name for comp in companies"
										ng-model="companyselected">
										
								</select>
								<span class="icon icon-edit input-icon"></span>
							</div>											    
						</div>
																			
					</div>
				</div>
				<div class="col-md-3">
                    <h3>Selezione immagine utente</h3>                    
                    <input type="file" nv-file-select="" uploader="uploader"   /><br/>
                </div>
                <div class="col-md-9" style="margin-bottom: 40px">

                    <table class="table">
                        <thead>
                            <tr>
                                <th width="30%">Nome</th>
                                <th ng-show="uploader.isHTML5">Dimensione</th>
                                <th ng-show="uploader.isHTML5">Progresso</th>
                                <th>Stato</th>
                                <th>Azione</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                    <!--auto width-->
                                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancella
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="removefile()">
                                        <span class="glyphicon glyphicon-trash"></span> Rimuovi
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group paddingTop50">
					<label class="col-sm-4 control-label" for="form-control-3"></label>
					<div class="col-sm-4 text-center">					

						<button type="submit" class="btn btn-success btn-icon">Crea Utente</button>
					</div>
				</div>
			</form>

		</div>

		

	</div>

</div>
