<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
  style="display: block;overflow-y: auto;" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Dettagli Utente</h4>
            </div>

            <div class="modal-body">


            	<div class="row">
					<div class="col-md-12">
						<div class="demo-form-wrapper">							
							<form class="form form-horizontal form-padding" ng-submit="updateUser()">
								
								<div class="form-group">
									<label class="col-sm-3 control-label" for="form-control-3"></label>
									<div class="col-sm-12">	
										<div class="col-sm-6 col-xs-12">
										    <div class="multilabel">Nome </div>
										    <div class="input-with-icon">
												<input id="form-control-1" class="form-control" type="text" ng-model="firstname" ng-change="createslug()" autocomplete="off">
												<span class="icon icon-edit input-icon"></span>
											</div>										    
										</div>
										<div class="col-sm-6 col-xs-12">
										    <div class="multilabel">Cognome </div>
										    <div class="input-with-icon">
												<input id="form-control-1" class="form-control" type="text"  ng-model="secondname" autocomplete="off" >
												<span class="icon icon-edit input-icon"></span>
											</div>										    
										</div>										
										
									</div>
								</div>
								
								
								<div class="form-group">
									<label class="col-sm-3 control-label" for="form-control-3"></label>
									<div class="col-sm-12">	
										
										<div class="col-sm-6 col-xs-12">

											<div class="multilabel">Foto Profilo</div>
											<h2 ng-show="foto.length == 0">Non Ã¨ presente alcuna foto profilo</h2>
											<div class="col-sm-12" ng-repeat="image in foto track by $index">
												
												<img class="profileimg" ng-src="api/ImportContainers/users/download/{{image.storagefilename}}">													
												<a ng-click="deleteImage(image)" class="btn btn-icon btn-red">
													<span class="fa fa-trash"></span>
												</a>

											</div>
											
										</div>														
									</div>
								</div>
								<div class="form-group" ng-show="foto.length <=0">
						            <div class="col-md-3">
						            	 <element ng-if="uploader_">
						                    <h3>Selezione immagine utente</h3>                    
						                    <input id="fileupload" type="file" nv-file-select uploader="uploader_"   /><br/>
						                </element>
					                </div>
					                <div class="col-md-9" style="margin-bottom: 40px">

					                    <table class="table">
					                        <thead>
					                            <tr>
					                                <th width="30%">Nome</th>
					                                <th ng-show="uploader_.isHTML5">Dimensione</th>
					                                <th ng-show="uploader_.isHTML5">Progresso</th>
					                                <th>Stato</th>
					                                <th>Azione</th>
					                            </tr>
					                        </thead>
					                        <tbody>
					                            <tr ng-repeat="item in uploader_.queue">
					                                <td>
					                                    <strong>{{ item.file.name }}</strong>
					                                    <!-- Image preview -->
					                                    <!--auto height-->
					                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
					                                    <!--auto width-->
					                                    <div ng-show="uploader_.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
					                                    <!--fixed width and height -->
					                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
					                                </td>
					                                <td ng-show="uploader_.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
					                                <td ng-show="uploader_.isHTML5">
					                                    <div class="progress" style="margin-bottom: 0;">
					                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
					                                    </div>
					                                </td>
					                                <td class="text-center">
					                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
					                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
					                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
					                                </td>
					                                <td nowrap>
					                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
					                                        <span class="glyphicon glyphicon-upload"></span> Upload
					                                    </button>
					                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
					                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancella
					                                    </button>
					                                    <button type="button" class="btn btn-danger btn-xs" ng-click="removefile()">
					                                        <span class="glyphicon glyphicon-trash"></span> Rimuovi
					                                    </button>
					                                </td>
					                            </tr>
					                        </tbody>
					                    </table>
					                </div>
						         </div>					
								
								<div class="form-group paddingTop50">
									<label class="col-sm-4 control-label" for="form-control-3"></label>
									<div class="col-sm-4 text-center">
										<button type="submit" class="btn btn-primary btn-block">Aggiorna Utente</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

                
            </div>

            <toaster-container 
			    toaster-options="{'time-out': 3000, 'toaster-id': 'error-toaster-container', 'close-button': true, 
			    'position-class': 'toast-center', 'time-out': 0, 'mouseover-timer-stop': false }"></toaster-container>
        </div>
        <div class="modal-footer">
        	
			
			
        </div>
    </div>
</div>
