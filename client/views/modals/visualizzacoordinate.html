<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
  style="display: block;overflow-y: auto;" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Coordinate {{name}}</h4>
            </div>

            <div class="modal-body">
            	

            	<div class="row ">
					<div >
						
						
						<div>
							
							
							<div style="float:right;">
								<button class="btn btn-secondary mrt30" ng-click="createPDF()">Scarica Pdf</button>
							</div>

							<div class="col-sm-12" id="dataTable"  style="height: 300px!important; overflow-y: scroll;">
									<table class="table table-striped table-bordered"  >
									<thead>
										<tr >
											
											<th>Latitudine</th>
											<th>Longitudine</th>
											<th>Altitudine</th>
											<th>Distanza (mt)</th>
											<th>Velocit√†</th>
											<th>Orario</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="row in  gatewayspositions track by $index">
											
											<td>{{row.latitude}}</td>
											<td>{{row.longitude}}</td>
											<td>{{row.altitude}}</td>
											<td>{{row.distance | number : 1.2-1}}</td>
											<td>{{row.speed}}</td>
											<td>{{row.reciveddate | date: 'dd-MM-yyyy HH:mm'}}</td>
										</tr>
									
									</tbody>
									
								</table>			


							</div>	
						</div>

						

					</div>
				</div>
            </div>            
        </div>
        <div class="modal-footer">
        	
			
			
        </div>
    </div>
</div>
