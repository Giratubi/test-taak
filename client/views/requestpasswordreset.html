

<div class="login-container">

	<div class="row">

		<div class="col-sm-6 login-div">

		

			<!-- Errors container -->
			<div class="errors-container">

				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form  ng-submit="resetPassword()" class="login-form fade-in-effect in">

				<div class="login-header">
					<a href="#/app/dashboard-variant-1" class="logo">
						<img src="assets/images/logo.png" alt="" width="200" />
						
					</a>

					<p>Richiesta reset password</p>
				</div>
				<div class="row">
					
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label" for="email">Email di recupero</label>
							<input type="text" class="form-control input-dark" ng-model="emailforrequest" name="email" id="email" autocomplete="off" />
						</div>						
					</div>
					
				</div>
				
				<div class="col-sm-6">
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left">
							<i class="fa-lock"></i>
							Invia richiesta
						</button>					
					</div>
				</div>
			</form>

			

		</div>

	</div>

</div>
