

<div class="login-container">

	<div class="row">

		<div class="col-sm-6 login-div">

		

			<!-- Errors container -->
			<div class="errors-container">

				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form  role="form" id="login" class="login-form fade-in-effect in">

				<div class="login-header">
					<a href="#/app/dashboard-variant-1" class="logo">
						<img src="assets/images/logo.png" alt="" width="200" />
						
					</a>

					<p>Log in per accedere all'area di gestione</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="username">Nome Utente</label>
					<input type="text" class="form-control input-dark" ng-model="username" name="username" id="username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control input-dark" ng-model="password" name="passwd" id="passwd" autocomplete="off" />
				</div>

				<div class="form-group">
					<button ng-click="login()" class="btn btn-dark  btn-block text-left">
						<i class="fa-lock"></i>
						Log In
					</button>
					<span class="text-danger" style="color: #fd5252;    font-size: 20px;"> {{ error }} </span>
				</div>

				<div class="login-footer">
					<p> Non sei registrato ? </p>
					<button ng-click="goToRegistration()" class="btn btn-dark btn-login btn-block text-left" style="background: #2c2e2f;
    				width: auto"	>Registrati</button>

    				<button ng-click="requestresetpassword()" class="btn btn-dark  btn-block btn-login text-left" style="background: #2c2e2f;
    				width: auto"	>Recupero password</button>
				</div>

				

			</form>

			

		</div>

	</div>

</div>
